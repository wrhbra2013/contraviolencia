<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/css/favicon.ico" />
    
    <title>Banco de Dados Público sobre Violência. </title>
   
    
    </head>
<body>
       <ul>
              <span>
                     Para a sua Segurança:
                          <button> <a href="{{url_for('login')}}">Cadastre-se</a></button></span>
       </ul>
 
 
    
        <h1> Banco de Dados Público sobre Violência.</h1>
        <h2> Interface de Autenticação </h2>

        {% for message in get_flashed_messages() %}
     <h4>{{ message }}</h4>
        {% endfor %}

        <form class="login-form" method=POST>
         <div class="form-group">
        <label form="title">Usuario</label>
        <input type="text" name="user"
               placeholder="Novo Usuario" class="form-control"
               value="{{ request.form['user'] }}">
               
               <br>
               
               
        <label form="title">Senha</label>
        <input type="password" name="password"
               placeholder="Nova Senha" class="form-control"
               value="{{ request.form['password'] }}">

               
              <button type=submit class=btn value="index">Validar</button>
               
        </div>
      </form>
      </body>
</html>
